<html>
  <head>  
    <title>DremJS Market</title>
    <embed src="load.mp3" width="0" height="0" loop="true" autostart="true" hidden="true" />
    <style>
      .box-blue {
        margin:0 0 25px;
        overflow:hidden;
        padding:0px;
        background-color:#FFFFFF;
        border:1px solid #8b8b8b;
        -webkit-border-radius: 5px;
        border-radius: 5px;
      }
      .box-blue-emb {
        margin:0 0 25px;
        overflow:hidden;
        padding:25px;
        background-color:#009ac7;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        height: 10px;
      }
      .rel-uemb {
        position: relative;
        left: 25px;
      }
      .rel-emb {
        position: absolute;
        top: 2px;
      }
      .cwhite {
        color: #FFFFFF;
      }
      html, body, #wrapper {
        height:100%;
        width: 100%;
        margin: 0;
        padding: 0;
        border: 0;
      }
      #wrapper td {
        vertical-align: middle;
        text-align: center;
      }
      #rotator img {
        -webkit-transition: all 1s;
        -moz-transition: all 1s;
        -o-transition: all 1s;
        -ms-transition: all 1s;
      }

      #rotator img:hover {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <table id="wrapper">
      <tr>
        <td>
          <div id="rotator">
            <img src="load.png" alt="Error loading preloader... Loading DremJS Market..." />
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
